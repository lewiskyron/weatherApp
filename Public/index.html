<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="weather_title">Weather App</h1>
    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter city">
      <input type="text" id="countryInput" placeholder="Enter Country">
      <button id="getWeatherBtn">Get Weather</button>
    </div>
    <div id="weatherDisplay" class="weather-info">
      <!-- Weather information will be displayed here -->
    </div>

    <div id = 'buttonDisplay'class = "button-container">
      <button id = "s_button" class="save-button">Save</button>
    </div>

    <div id="savedLocations" >
      <h2 class="saved_title">Saved Locations</h2>
      <ul id="locationsList">
        <!-- Saved locations will be displayed here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
